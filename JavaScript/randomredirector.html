    <h1>Welcome to the Chloe Elliott Narcassist Redirector!</h1>

    <h2 id="timer"></h2>
        <!--Lab 8: Random Redirector-->

        <!--Create a page which randomly redirectly to another. -->
        <!--Create an array of urls (as strings), and randomly pick one using Math.random(). -->
        <!--Then redirect to the page using window.location.-->

        <!--Version 2-->

        <!--Using JavaScript's timing events show a 5-second countdown to the user. -->
        <!--When the countdown is finished, redirect to a random page.-->
        <script>
            let random_url = ['http://www.chloeelliottdesigns.com', 'https://www.facebook.com/public/Chloe-Elliott',
            'https://www.linkedin.com/pub/dir/Chloe/Elliott', 'https://www.linkedin.com/pub/dir/Chloe/Elliott',
            'https://github.com/PDXChloe'];


            function random_element(array) {
	            let random_index = Math.floor(Math.random()*array.length);
	            return array[random_index];
            }
            let timer = document.getElementById('timer');
            let time = 5;

            let interval = setInterval(function() {
                timer.innerText = time;
                time -= 1;
                if(time < 0){
                    clearInterval(interval);
                    window.location = random_element(random_url);
                }
            }, 1000);

//            setTimeout(function() {
//                window.location = random_element(random_url);
//            }, 2000);
        </script>
