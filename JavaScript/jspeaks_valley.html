<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>peaks and valleys</title>
    <script>
        let data = [1,2,3,4,5,6,7,6,5,4,5,6,7,8,9,8,7,6,7,8,9];

        function isPeak(data) {
            let peaks = [];
            for (i = 0; i < data.length; i++) {
                if ((data[i-1] < data[i]) && (data[i+1] < data[i])) {
                    peaks.push(i);
                }
            }
            return peaks
        }

        function isValley(data) {
            let valleys = [];
            for (i = 0; i < data.length; i++) {
                if ((data[i-1] > data[i]) && (data[i+1] > data[i])) {
                    valleys.push(i);
                }
            }
            return valleys
        }

        function PeaksAndValleys(data) {
            peaks = isPeak(data);
            valleys = isValley(data);
            peaks.push(valleys);
            return peaks
        }

        let PandV = PeaksAndValleys(data);
        alert(PandV);


        alert(isPeak(data) + ' Peaks');
        alert(isValley(data) + ' Valleys');

    </script>
