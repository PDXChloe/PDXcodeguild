<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="rockPaperScissorsStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="play_space" class="play_space">
    <h1>Paper Rock Scissors Game!</h1>
    <button id="push_btn" class="push_btn">Push to Start</button>


    <div id="name_q" class="hidden">
        <p>Hi There! What is your name?</p>
        <input id="name_in" class="info" type="text" />
        <button id="name_btn">Enter</button>
    </div>

    <div id="player_choice" class="hidden">
        <p>Please, enter your choice of either "paper" "rock" or "scissors".</p>
        <input id="choice" class="info" type="text" />
        <button id="play_btn">Let's Play!</button>
    </div>

    <div id="output"></div>
    </div>

    <script src="script.js"></script>

    </body>
</html>
